<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container-fluid p-0">
  <div class="row g-0">

    <div class="col-lg-9 main-weather d-flex flex-column justify-content-center align-items-center">
  <div class="overlay p-5 w-100 d-flex flex-column justify-content-center align-items-center">
  
    <h1 class="time text-center">10:28 AM</h1>

    <div class="d-flex justify-content-center gap-3 my-4 w-100">
      <div class="forecast-card"><p>Mon</p><i class="bi bi-cloud"></i><p>35° / 67°</p></div>
      <div class="forecast-card"><p>Tue</p><i class="bi bi-cloud-sun"></i><p>33° / 64°</p></div>
      <div class="forecast-card"><p>Wed</p><i class="bi bi-cloud"></i><p>39° / 72°</p></div>
      <div class="forecast-card"><p>Thu</p><i class="bi bi-cloud-rain"></i><p>38° / 70°</p></div>
      <div class="forecast-card"><p>Fri</p><i class="bi bi-cloud-lightning"></i><p>42° / 75°</p></div>
    </div>

    <div class="location text-center">
      <h2>49°F <span>San Francisco, CA</span></h2>
      <p>Monday, September 23rd</p>
    </div>
  </div>
</div>

    <div class="col-lg-3 sidebar">
      <h5>Favorites</h5>
      <input type="text" class="form-control my-3" placeholder="Search Location">
      <ul class="favorites">
        <li><img src="./assets/fc1b1478abfcae9e1f878a292e9542cf45b2b707.png" alt="star">San Francisco, CA</li>
        <li><img src="./assets/fc1b1478abfcae9e1f878a292e9542cf45b2b707.png" alt="star">Stockton, CA</li>
        <li><img src="./assets/fc1b1478abfcae9e1f878a292e9542cf45b2b707.png" alt="star">Elk Grove, CA</li>
        <li><img src="./assets/fc1b1478abfcae9e1f878a292e9542cf45b2b707.png" alt="star">Livermore, CA</li>
        <li><img src="./assets/fc1b1478abfcae9e1f878a292e9542cf45b2b707.png" alt="star"> Sacramento, CA</li>
      </ul>
      <hr>
      <h6>Weather Details</h6>
      <div class="weather-detail"><span>Cloudy</span><span>86%</span></div>
      <div class="weather-detail"><span>Humidity</span><span>62%</span></div>
      <div class="weather-detail"><span>Wind</span><span>8 km/h</span></div>
      <div class="weather-detail"><span>Rain</span><span>8 mm</span></div>
    </div>

  </div>
</div>
<script type="module" src="./scripts/app.js"></script>
</body>
</html>
